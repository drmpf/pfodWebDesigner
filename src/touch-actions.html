<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch Actions Manager</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            font-size: 66.7%;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
        }
        .left-panel {
            flex: 1;
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
        }
        .right-panel {
            flex: 1;
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            min-height: 600px;
        }
        h1, h2 {
            margin-top: 0;
        }
        h1 {
            font-size: 2em;
        }
        h2 {
            font-size: 1.5em;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .back-button {
            padding: 8px 16px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            text-decoration: none;
            display: inline-block;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
        .items-list {
            max-height: 600px;
            overflow-y: auto;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .item-row {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
            background-color: white;
        }
        .item-index {
            width: 80px;
            text-align: center;
            font-weight: bold;
            color: #666;
        }
        .item-type {
            width: 50px;
            font-weight: bold;
            color: #007bff;
        }
        .item-details {
            flex: 1;
            margin-left: 10px;
            font-size: 11px;
            color: #333;
        }
        .item-actions {
            display: flex;
            gap: 5px;
        }
        .btn {
            padding: 4px 8px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 10px;
        }
        .btn-edit {
            background-color: #ffc107;
            color: #212529;
        }
        .btn-add {
            background-color: #28a745;
            color: white;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .no-items {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }
        #drawing-info {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
            padding: 8px 16px;
            font-size: 12px;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
            padding: 8px 16px;
            font-size: 12px;
        }
        .no-zones {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }
        .iframe-container {
            border: 1px solid #ccc;
            margin-top: 20px;
            position: relative;
            height: 500px;
            flex-grow: 1;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="header">
                <h1 id="page-title">Touch Actions Manager</h1>
            </div>
            <p id="page-instruction" style="margin-top: -10px; margin-bottom: 15px; color: #666; font-size: 12px; font-style: italic;">Click the touchZone in the preview to see these actionAction items</p>
            
            <div class="action-buttons">
                <button class="btn btn-primary" id="accept-btn">Accept Changes</button>
                <button class="btn btn-secondary" id="cancel-btn">Cancel</button>
            </div>
            
            <div style="margin-bottom: 10px;">
                <button class="btn btn-primary" id="add-touchaction-btn">Add touchAction Item</button>
            </div>
            <div class="items-list" id="items-list">
                <div class="no-items">Loading touchAction items...</div>
            </div>
        </div>
        
        <div class="right-panel">
            <h2>Drawing Preview</h2>
            <div class="iframe-container">
                <iframe id="preview-iframe"></iframe>
            </div>
        </div>
    </div>
    <script src="./version.js"></script>    
    <script src="shared-iframe.js"></script>
    <script src="touch-actions.js"></script>
</body>
</html>
